<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="innerContainer">
        <h1 style="top: 5%; font-size: 40px">HTML요소의 display 타입</h1>
        <div class="innerDiv">
          <h2>display: inline</h2>
          <div class="cube inline"></div>
          <div class="cube inline"></div>
          <div class="cube inline"></div>
          <div class="cube inline"></div>
        </div>
        <div class="innerDiv">
          <h2>display: block</h2>
          <div class="cube block"></div>
          <div class="cube block"></div>
          <div class="cube block"></div>
          <div class="cube block"></div>
        </div>
        <div class="innerDiv">
          <h2>display: inline-block</h2>
          <div class="cube inline-block"></div>
          <div class="cube inline-block"></div>
          <div class="cube inline-block"></div>
          <div class="cube inline-block"></div>
        </div>
        <div class="innerDiv">
          <h2>display: flex</h2>
          <div class="flex">
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
          </div>
        </div>
        <div class="innerDiv">
          <h2>display: flex; flex-direction: row;</h2>
          <div class="flexDirectionRow">
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
          </div>
        </div>
        <div class="innerDiv">
          <h2>display: flex; flex-direction: column;</h2>
          <div class="flexDirectionColumn">
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
          </div>
        </div>

        <h1 style="font-size: 40px; top: 410%">CSS</h1>
        <h2 style="margin-top: 7.5rem; margin-bottom: 5rem">
          <b style="font-size: 30px">EX)</b> :hover { }
        </h2>
        <h2>background-color:</h2>
        <div class="hoverDiv">
          <div class="cube back1"></div>
          <div class="cube back2"></div>
          <div class="cube back3"></div>
          <div class="cube back4"></div>
        </div>

        <h2>size:</h2>
        <div class="hoverDiv">
          <div class="cube size1"></div>
          <div class="cube size2"></div>
          <div class="cube size3"></div>
          <div class="cube size4"></div>
        </div>
        <h2 style="margin-top: 7.5rem; margin-bottom: 5rem">
          <b style="font-size: 30px">EX)</b> :active { }
        </h2>
        <h2>background-color:</h2>
        <div class="hoverDiv">
          <div class="cube aback1"></div>
          <div class="cube aback2"></div>
          <div class="cube aback3"></div>
          <div class="cube aback4"></div>
        </div>

        <h2>size:</h2>
        <div class="hoverDiv">
          <div class="cube asize1"></div>
          <div class="cube asize2"></div>
          <div class="cube asize3"></div>
          <div class="cube asize4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
