<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>HTML요소의 display 타입</h1>
      <div class="innerContainer">
        <div class="innerDiv">
          <h2>display: inline</h2>
          <div class="inline">
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
          </div>
        </div>
        <div class="innerDiv">
          <h2>display: block</h2>
          <div class="block">
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
          </div>
        </div>
        <div class="innerDiv">
          <h2>display: inline-block</h2>
          <div class="lnline-block">
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
          </div>
        </div>
        <div class="innerDiv">
          <h2>display: flex</h2>
          <div class="flex">
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
          </div>
        </div>
        <div class="innerDiv">
          <h2>display: flex; flex-direction: row;</h2>
          <div class="flexDirectionRow">
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
          </div>
        </div>
        <div class="innerDiv">
          <h2>display: flex; flex-direction: column;</h2>
          <div class="flexDirectionColumn">
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
